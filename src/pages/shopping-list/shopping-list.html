<ion-header>

  <ion-navbar color="primary">
    <ion-title>Dashboard</ion-title>

    <ion-buttons end>
      <button ion-button icon-only (click)="navigateToaddShoppingPage()">
        <ion-icon name="add"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>


<ion-content padding>

  <ion-grid>
    <ion-row>
      <ion-col col-12>

        <ion-item *ngFor="let item of shoppingListRef$ |async" (click)="selectShoppingItem(item)">


          <ion-card>
            
            <ion-card-header>
              <h1>Marca : {{item.Name}}</h1>
            </ion-card-header>
            <ion-card-content>
              <h3><b>Modelo: </b>{{item.Modelo}}</h3>
              <h3><b>Kilometraje: </b> {{item.Kilometraje}}</h3>
              <h3><b>Kilometraje Uso: </b>{{item.KilometrajeUso}}</h3>
              <h3><b>CÃ³digo: </b> {{item.Number}}</h3>
              <h3><b>Fecha Servicio: </b> {{item.FechaServicio}}</h3>
              <h3><b>Tipo de servicio: </b>{{item.Servicio}}</h3>
              <h3><b>Tiempo de vida util: </b>{{item.VidaUtil}}</h3>
            </ion-card-content>
          </ion-card>

        </ion-item>



      </ion-col>
    </ion-row>
  </ion-grid>

</ion-content>
